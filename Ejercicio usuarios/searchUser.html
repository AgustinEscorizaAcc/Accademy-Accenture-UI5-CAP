<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Lista de Usuarios</title>
</head>
<body>  
    <h1>Datos de los usuarios</h1>
    <form id="formSelection">
        <label for="selection">Elija el parametro de busqueda</label>
        <select name="selection" id="selection">
            <option value="id">ID</option>
            <option value="name">NOMBRE</option>
            <option value="phone">TELEFONO</option>
            <option value="email">MAIL</option>
        </select><br>
        <label for="searchParameter">Ingrese valor a buscar</label>
        <input type="text" name="searchParameter" id="searchParameter" required>
    </form>

    <table id="table" class="table-primary">
        
    </table>
    <button type="button" class="btn btn-primary" id="search" onclick="search()" >Buscar</button>
    <button type="button" class="btn btn-primary" id="exit" onclick="back()" >Volver a inicio</button>
    <script language="JavaScript" type="text/javascript" src="searchUser.js"></script>
</body>
</html>
