<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>PRODUCT VIEW</title>
</head>
<body id="body" onload="cargarTabla()">
    <h1>PRODUCTOS</h1>

    <table id="table" class="table-primary"></table>

    <button type="button" class="btn btn-primary" id="comprar" onclick="mostrarProductosComprables()">Comprar</button><br>
    <br>
    <br>

    <select name="selection" id="selection" hidden>
        
    </select>

    
    <label for="cantInput" id="cantLabel" hidden>Cantidad</label>
    <input type="number" name="cantInput" id="cantInput" hidden>

    <button type="button" class="btn btn-primary" id="agregarCarrito" onclick="cargarCarro()" hidden>Cargar Carrito</button>

    <br>
    <br>
    <button type="button" class="btn btn-primary" id="mostrar" onclick="mostrarCarro()" hidden>Mostrar Carro</button>

    <h2 id="headerCarro" hidden>CARRO</h2>
    <table id="tablaCarro" class="table-primary"></table>

    <br>
    <br>
    <button type="button" class="btn btn-primary" id="confirmar" onclick="confirmarCompra()"hidden>Confirmar compra</button>
    <button type="button" class="btn btn-primary" id="limpiar" onclick="limpiarCarro()"hidden>Limpiar Carro</button><br>

    <!--La idea era tener el detalle en la vista detail y el carro en otra vista carro.html, no llegue por tiempo-->
    <h2 id="headerDetalle" hidden>DETALLE DE COMPRA</h2>
    <table id="detalleDeCompra" hidden> </table>

    <button type="button" class="btn btn-primary" id="finalizar" onclick="finalizar()"hidden>Finalizar Compra</button><br>
    <script language="JavaScript" type="text/javascript" src="productView.js"></script>
</body>
</html>
