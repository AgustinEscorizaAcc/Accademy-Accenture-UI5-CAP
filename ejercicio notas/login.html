<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN NOTAS</title>
</head>
<body >
    <h1>LOG IN</h1>
    <form id="formLogin">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni" required>
        </div>
        <div>
            <label for="telefono">Telefono:</label>
            <input type="number" id="telefono" name="telefono" required>
        </div>
        <div>
            <label for="nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento" required>
        </div>
        <div>
            <label for="legajo">Legajo:</label>
            <input type="text" id="legajo" name="legajo" required>
        </div>
        <div><br>
            <h3 id="headerCurso" hidden >COMISIONES:</h3>
            <select name="selection" id="seleccionCurso" hidden required>

            </select>
            <button type="button" class="btn btn-success" id="cursosBoton" onclick="cargarCurso()">Elegir Curso</button>
        </div><br>
       
    </form>
    <button type="button" class="btn btn-primary" id="login" onclick="login()">Log In</button>
    
    <script language="JavaScript" type="text/javascript" src="login.js"></script>
</body>
</html>
