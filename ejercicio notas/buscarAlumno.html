<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de alumnos</title>
</head>
<body >
    <h1>Alumnos</h1>
    <!--Parte de input-->
    <form id="formSelection">
        <label for="seleccion">Elija el parametro de busqueda</label>
        <select name="seleccion" id="seleccion">
            <option value="dni">DNI</option>
            <option value="nombre">NOMBRE</option>
            <option value="telefono">TELEFONO</option>
            <option value="email">MAIL</option>
        </select><br><br>
        <label for="valorBusqueda">Ingrese valor a buscar</label>
        <input type="text" name="valorBusqueda" id="valorBusqueda" required>
    </form>
    <br><br>

    <!--Parte de tabla-->
    <table id="tablaMostrarAlumno"></table>

    <!--BOTONES-->
    <button type="button" class="btn btn-primary" id="buscar" onclick="buscarAlumno()">Buscar alumno</button>
    <button type="button" class="btn btn-warning" id="menu" onclick="menu()">Volver al menu</button>
    <button type="button" class="btn btn-danger" id="salir" onclick="salir()">Salir del programa</button>
    <script language="JavaScript" type="text/javascript" src="buscarAlumno.js"></script>
</body>
</html>
